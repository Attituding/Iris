<!DOCTYPE html>
<html>
<head>
	<link href="options.css" rel="stylesheet">
  <link href="sharedCSS.css" rel="stylesheet">
</head>
<body>
  <div class="content">
    <fieldset>
      <legend><b>Options</b></legend>
      <form id="saveOptions">
             <input type="checkbox" id="paragraphOutput">
              <label for="paragraphOutput" class="checkboxText"> Show the output as sentences rather than bullet points</label><br>
             <input type="checkbox" id="typewriterOutput">
              <label for="typewriterOutput" class="checkboxText"> Show the output with a typewriter-esque animation</label><br>
             <input type="checkbox" id="gameStats">
              <label for="gameStats" class="checkboxText"> If available, show stats for a player's recent gametype</label><br>
             <input type="checkbox" id="useHypixelAPI">
              <label for="useHypixelAPI" class="checkboxText"> Use the Hypixel API instead of the Slothpixel API</label><br>
             <input id="apiKey" type="text" placeholder="Hypixel API Key" autocomplete="off" spellcheck="false" pattern="[0-9a-fA-F]{8}(-?)[0-9a-fA-F]{4}(-?)[1-5][0-9a-fA-F]{3}(-?)[89ABab][0-9a-fA-F]{3}(-?)[0-9a-fA-F]{12}" size="36" maxlength="36">
             <input class="actionButton" type="submit" value="Save">
      </form>
        <span id="saveConfirmation"></span>
    </fieldset>
      <fieldset>
      <legend><b>Notes</b></legend>
            <ul class="notes">
              <li>Stats will only show for the following gamemodes. More may be added later</li>
                <ul class="notes">
                  <li>Bed Wars, Duels, Blitz Survival Games, The Pit, Sky Wars, Speed UHC, UHC Champions, The Walls, Mega Walls</li>
                </ul>
            </ul>
    </fieldset>
  </div>
  <div class="navigation">
    <button class="pageButtons" id="icon" type="button" value="" disabled></button>
    <form action="popup.html">
      <input class="pageButtons" id="main" type="submit" value=""/>
      <input class="pageButtons" id="options" type="submit" value="" disabled/>
    </form>
  </div>
  <script src="./options.js"></script>
</body>
</html>
