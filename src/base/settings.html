<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link href="./resources/tailwind.css" rel="stylesheet" />
        <script rel="preload" src="./scripts/settings.js" type="module"></script>
    </head>
    <body class="root h-[35rem] w-full p-2">
        <div class="flex h-full flex-col gap-4">
            <div class="flex flex-col gap-2">
                <div class="relative flex h-8 items-center">
                    <div
                        class="peer flex h-5 w-10 items-center justify-start overflow-clip rounded-full"
                    >
                        <input
                            id="firstLogin"
                            type="checkbox"
                            class="peer absolute z-40 h-5 w-10 appearance-none hover:cursor-pointer"
                        />
                        <span
                            class="z-10 h-3 w-10 rounded-full bg-neutral-400 dark:bg-neutral-500"
                        ></span>
                        <span
                            class="absolute z-20 h-3 w-5 rounded-full bg-accent duration-150 ease-in-out peer-checked:w-8"
                        ></span>
                        <span
                            class="absolute z-30 h-5 w-5 rounded-full bg-neutral-300 ease-in-out peer-checked:translate-x-5 peer-hover:duration-150 dark:bg-neutral-400"
                        ></span>
                    </div>
                    <span
                        id="settingsSettingsFirstLogin"
                        class="peer mb-1 pl-2 text-xl font-semibold"
                    ></span>
                    <div
                        id="settingsSettingsFirstLoginTooltip"
                        class="absolute -top-1/4 z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:translate-y-10 peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
                <div class="relative flex h-8 items-center">
                    <div
                        class="peer flex h-5 w-10 items-center justify-start overflow-clip rounded-full"
                    >
                        <input
                            id="gameStats"
                            type="checkbox"
                            class="peer absolute z-40 h-5 w-10 appearance-none hover:cursor-pointer"
                        />
                        <span
                            class="z-10 h-3 w-10 rounded-full bg-neutral-400 dark:bg-neutral-500"
                        ></span>
                        <span
                            class="absolute z-20 h-3 w-5 rounded-full bg-accent duration-150 ease-in-out peer-checked:w-8"
                        ></span>
                        <span
                            class="absolute z-30 h-5 w-5 rounded-full bg-neutral-300 ease-in-out peer-checked:translate-x-5 peer-hover:duration-150 dark:bg-neutral-400"
                        ></span>
                    </div>
                    <span
                        id="settingsSettingsGameStats"
                        class="peer mb-1 pl-2 text-xl font-semibold"
                    ></span>
                    <div
                        id="settingsSettingsGameStatsTooltip"
                        class="absolute -top-1/4 z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:translate-y-10 peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
                <div class="relative flex h-8 items-center">
                    <div
                        class="peer flex h-5 w-10 items-center justify-start overflow-clip rounded-full"
                    >
                        <input
                            id="lastLogout"
                            type="checkbox"
                            class="peer absolute z-40 h-5 w-10 appearance-none hover:cursor-pointer"
                        />
                        <span
                            class="z-10 h-3 w-10 rounded-full bg-neutral-400 dark:bg-neutral-500"
                        ></span>
                        <span
                            class="absolute z-20 h-3 w-5 rounded-full bg-accent duration-150 ease-in-out peer-checked:w-8"
                        ></span>
                        <span
                            class="absolute z-30 h-5 w-5 rounded-full bg-neutral-300 ease-in-out peer-checked:translate-x-5 peer-hover:duration-150 dark:bg-neutral-400"
                        ></span>
                    </div>
                    <span
                        id="settingsSettingsLastLogout"
                        class="peer mb-1 pl-2 text-xl font-semibold"
                    ></span>
                    <div
                        id="settingsSettingsLastLogoutTooltip"
                        class="absolute -top-1/4 z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:translate-y-10 peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
                <div class="relative flex h-8 items-center">
                    <div
                        class="peer flex h-5 w-10 items-center justify-start overflow-clip rounded-full"
                    >
                        <input
                            id="relativeTimestamps"
                            type="checkbox"
                            class="peer absolute z-40 h-5 w-10 appearance-none hover:cursor-pointer"
                        />
                        <span
                            class="z-10 h-3 w-10 rounded-full bg-neutral-400 dark:bg-neutral-500"
                        ></span>
                        <span
                            class="absolute z-20 h-3 w-5 rounded-full bg-accent duration-150 ease-in-out peer-checked:w-8"
                        ></span>
                        <span
                            class="absolute z-30 h-5 w-5 rounded-full bg-neutral-300 ease-in-out peer-checked:translate-x-5 peer-hover:duration-150 dark:bg-neutral-400"
                        ></span>
                    </div>
                    <span
                        id="settingsSettingsRelativeTimestamps"
                        class="peer mb-1 pl-2 text-xl font-semibold"
                    ></span>
                    <div
                        id="settingsSettingsRelativeTimestampsTooltip"
                        class="absolute -top-1/4 z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:translate-y-10 peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
                <div class="relative flex h-8 items-center">
                    <div
                        class="peer flex h-5 w-10 items-center justify-start overflow-clip rounded-full"
                    >
                        <input
                            id="sentences"
                            type="checkbox"
                            class="peer absolute z-40 h-5 w-10 appearance-none hover:cursor-pointer"
                        />
                        <span
                            class="z-10 h-3 w-10 rounded-full bg-neutral-400 dark:bg-neutral-500"
                        ></span>
                        <span
                            class="absolute z-20 h-3 w-5 rounded-full bg-accent duration-150 ease-in-out peer-checked:w-8"
                        ></span>
                        <span
                            class="absolute z-30 h-5 w-5 rounded-full bg-neutral-300 ease-in-out peer-checked:translate-x-5 peer-hover:duration-150 dark:bg-neutral-400"
                        ></span>
                    </div>
                    <span
                        id="settingsSettingsSentences"
                        class="peer mb-1 pl-2 text-xl font-semibold"
                    ></span>
                    <div
                        id="settingsSettingsSentencesTooltip"
                        class="absolute -top-1/4 z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:translate-y-10 peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
                <div class="relative flex h-8 items-center">
                    <div
                        class="peer flex h-5 w-10 items-center justify-start overflow-clip rounded-full"
                    >
                        <input
                            id="thirdPerson"
                            type="checkbox"
                            class="peer absolute z-40 h-5 w-10 appearance-none hover:cursor-pointer"
                        />
                        <span
                            class="z-10 h-3 w-10 rounded-full bg-neutral-400 dark:bg-neutral-500"
                        ></span>
                        <span
                            class="absolute z-20 h-3 w-5 rounded-full bg-accent duration-150 ease-in-out peer-checked:w-8"
                        ></span>
                        <span
                            class="absolute z-30 h-5 w-5 rounded-full bg-neutral-300 ease-in-out peer-checked:translate-x-5 peer-hover:duration-150 dark:bg-neutral-400"
                        ></span>
                    </div>
                    <span
                        id="settingsSettingsThirdPerson"
                        class="peer mb-1 pl-2 text-xl font-semibold"
                    ></span>
                    <div
                        id="settingsSettingsThirdPersonTooltip"
                        class="absolute -top-1/4 z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:translate-y-10 peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
                <div class="relative flex h-8 items-center">
                    <div
                        class="peer flex h-5 w-10 items-center justify-start overflow-clip rounded-full"
                    >
                        <input
                            id="hypixelAPI"
                            type="checkbox"
                            class="peer absolute z-40 h-5 w-10 appearance-none hover:cursor-pointer"
                        />
                        <span
                            class="z-10 h-3 w-10 rounded-full bg-neutral-400 dark:bg-neutral-500"
                        ></span>
                        <span
                            class="absolute z-20 h-3 w-5 rounded-full bg-accent duration-150 ease-in-out peer-checked:w-8"
                        ></span>
                        <span
                            class="absolute z-30 h-5 w-5 rounded-full bg-neutral-300 ease-in-out peer-checked:translate-x-5 peer-hover:duration-150 dark:bg-neutral-400"
                        ></span>
                    </div>
                    <span
                        id="settingsSettingsHypixelAPI"
                        class="peer mb-1 pl-2 text-xl font-semibold"
                    ></span>
                    <div
                        id="settingsSettingsHypixelAPITooltip"
                        class="absolute -top-1/4 z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:translate-y-10 peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
            </div>
            <div class="flex h-full flex-col gap-2">
                <span id="settingsHypixelAPITitle" class="h-9 w-full text-3xl font-semibold"
                    >&#65279;</span
                >
                <span
                    id="settingsHypixelAPIDescription"
                    class="h-9 w-full text-sm font-semibold"
                ></span>
                <input
                    id="apiKey"
                    class="peer h-8 w-full rounded-sm bg-neutral-300 p-2 font-medium outline outline-0 placeholder:select-none placeholder:text-sm placeholder:font-semibold placeholder:text-neutral-700 dark:bg-neutral-800 dark:placeholder:text-neutral-400"
                    type="text"
                    placeholder="&#65279;"
                    autocomplete="off"
                    spellcheck="false"
                    pattern="^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
                    size="36"
                    maxlength="36"
                />
                <button
                    id="testAPIKey"
                    class="flex h-8 w-full select-none flex-row items-center justify-center gap-2 rounded-sm bg-neutral-300 p-2 text-xl font-semibold text-black outline outline-0 transition-colors duration-150 hover:bg-neutral-400 peer-placeholder-shown:cursor-not-allowed peer-placeholder-shown:hover:bg-neutral-300 peer-placeholder-shown:peer-valid:outline-0 peer-placeholder-shown:peer-valid:outline-transparent peer-invalid:cursor-not-allowed peer-invalid:outline-2 peer-invalid:outline-red-800 peer-invalid:hover:bg-neutral-300 peer-placeholder-shown:peer-invalid:focus:outline-2 peer-placeholder-shown:peer-invalid:focus:outline-transparent dark:bg-neutral-800 dark:text-white hover:dark:bg-neutral-700 peer-placeholder-shown:hover:dark:bg-neutral-800 peer-invalid:hover:dark:bg-neutral-800"
                >
                    <span id="settingsHypixelAPITestKeyButton" class="text-sm font-semibold"
                        >&#65279;</span
                    >
                </button>
                <div class="relative flex h-full w-full items-center justify-center">
                    <span
                        id="testAPIKeyResult"
                        class="peer scale-100 text-center text-lg font-semibold transition-all duration-500 ease-in-out empty:scale-0"
                    ></span>
                    <div
                        class="absolute -m-2 hidden h-full w-full items-center justify-center peer-empty:flex"
                    >
                        <div
                            id="testAPIKeyLoading"
                            class="hidden h-10 w-10 animate-spin rounded-full border-[5px] border-neutral-200 border-t-black dark:border-neutral-800 dark:border-t-white"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
