<!DOCTYPE html>
<html>
<head>
	<link href="player.css" rel="stylesheet">
	<link href="../sharedCSS.css" rel="stylesheet">
	<link rel="preload" href="../images/iris128.png" as="image">
  <meta charset="utf-8"/>
</head>
<body>
	<div class="container">
		<div class="flexContainer">
			<form id="submitPlayer">
				<input id="playerValue" class="inlineInput" type="text" placeholder="Username/UUID" autocomplete="off" spellcheck="false" pattern="(^( ?)[a-zA-Z0-9_]{1,16}( ?)$)|(^[0-9a-fA-F]{8}(-?)[0-9a-fA-F]{4}(-?)[1-5][0-9a-fA-F]{3}(-?)[89ABab][0-9a-fA-F]{3}(-?)[0-9a-fA-F]{12}$)" size="36" maxlength="36" required>
				<input class="actionButton" id="submitButton" type="submit" value="Check Player" disabled>
				<button class="actionButton" id="clearButton" type="button">Clear</button>
			</form>
			<div class="scrollOverflow">
				<span id="outputElement"></span>
			</div>
		</div>
		<div class="navigation">
			<button class="pageButtons" id="icon" type="button" value="" disabled></button>
			<form action="../player/player.html">
				<input class="pageButtons" id="player" type="submit" title="Player Search" value="&#128269;&#xFE0E;" disabled/>
			</form>
			<form action="../settings/settings.html">
				<input class="pageButtons" id="settings" type="submit" title="Options" value="&#128295;&#xFE0E;"/>
			</form>
			<form action="../history/history.html">
				<input class="pageButtons" id="history" type="submit" title="Search History" value="&#8987;&#xFE0E;"/>
			</form>
			<form action="../information/information.html">
				<input class="pageButtons" id="information" type="submit" title="Information" value="&#128712;"/>
			</form>
		</div>
	</div>
	<script src="./checkPlayer.js" type = "module"></script>
	<script src="./player.js" type = "module"></script>
</body>
</html>
