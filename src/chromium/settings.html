<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link href="./resources/tailwind.css" rel="stylesheet" />
        <script rel="preload" src="./scripts/settings.js" type="module"></script>
    </head>
    <body class="root h-screen w-full p-2">
        <div class="flex h-full flex-col gap-4">
            <div class="flex flex-col gap-2 justify-start h-full">
                <div class="relative flex h-8 items-center">
                    <div
                        class="peer flex h-5 w-10 items-center justify-start overflow-clip rounded-full"
                    >
                        <input
                            id="firstLogin"
                            type="checkbox"
                            class="peer absolute z-40 h-5 w-10 appearance-none hover:cursor-pointer"
                        />
                        <span
                            class="z-10 h-3 w-10 rounded-full bg-neutral-400 dark:bg-neutral-500"
                        ></span>
                        <span
                            class="absolute z-20 h-3 w-5 rounded-full bg-accent duration-150 ease-in-out peer-checked:w-8"
                        ></span>
                        <span
                            class="absolute z-30 h-5 w-5 rounded-full bg-neutral-300 ease-in-out peer-checked:translate-x-5 peer-hover:duration-150 dark:bg-neutral-400"
                        ></span>
                    </div>
                    <span
                        id="settingsSettingsFirstLogin"
                        class="peer mb-1 pl-2 text-xl font-semibold"
                    ></span>
                    <div
                        id="settingsSettingsFirstLoginTooltip"
                        class="absolute top-[100%] peer-hover:translate-y-0 -translate-y-10 z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
                <div class="relative flex h-8 items-center">
                    <div
                        class="peer flex h-5 w-10 items-center justify-start overflow-clip rounded-full"
                    >
                        <input
                            id="gameStats"
                            type="checkbox"
                            class="peer absolute z-40 h-5 w-10 appearance-none hover:cursor-pointer"
                        />
                        <span
                            class="z-10 h-3 w-10 rounded-full bg-neutral-400 dark:bg-neutral-500"
                        ></span>
                        <span
                            class="absolute z-20 h-3 w-5 rounded-full bg-accent duration-150 ease-in-out peer-checked:w-8"
                        ></span>
                        <span
                            class="absolute z-30 h-5 w-5 rounded-full bg-neutral-300 ease-in-out peer-checked:translate-x-5 peer-hover:duration-150 dark:bg-neutral-400"
                        ></span>
                    </div>
                    <span
                        id="settingsSettingsGameStats"
                        class="peer mb-1 pl-2 text-xl font-semibold"
                    ></span>
                    <div
                        id="settingsSettingsGameStatsTooltip"
                        class="absolute top-[100%] peer-hover:translate-y-0 -translate-y-10 z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
                <div class="relative flex h-8 items-center">
                    <div
                        class="peer flex h-5 w-10 items-center justify-start overflow-clip rounded-full"
                    >
                        <input
                            id="lastLogout"
                            type="checkbox"
                            class="peer absolute z-40 h-5 w-10 appearance-none hover:cursor-pointer"
                        />
                        <span
                            class="z-10 h-3 w-10 rounded-full bg-neutral-400 dark:bg-neutral-500"
                        ></span>
                        <span
                            class="absolute z-20 h-3 w-5 rounded-full bg-accent duration-150 ease-in-out peer-checked:w-8"
                        ></span>
                        <span
                            class="absolute z-30 h-5 w-5 rounded-full bg-neutral-300 ease-in-out peer-checked:translate-x-5 peer-hover:duration-150 dark:bg-neutral-400"
                        ></span>
                    </div>
                    <span
                        id="settingsSettingsLastLogout"
                        class="peer mb-1 pl-2 text-xl font-semibold"
                    ></span>
                    <div
                        id="settingsSettingsLastLogoutTooltip"
                        class="absolute top-[100%] peer-hover:translate-y-0 -translate-y-10 z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
                <div class="relative flex h-8 items-center">
                    <div
                        class="peer flex h-5 w-10 items-center justify-start overflow-clip rounded-full"
                    >
                        <input
                            id="relativeTimestamps"
                            type="checkbox"
                            class="peer absolute z-40 h-5 w-10 appearance-none hover:cursor-pointer"
                        />
                        <span
                            class="z-10 h-3 w-10 rounded-full bg-neutral-400 dark:bg-neutral-500"
                        ></span>
                        <span
                            class="absolute z-20 h-3 w-5 rounded-full bg-accent duration-150 ease-in-out peer-checked:w-8"
                        ></span>
                        <span
                            class="absolute z-30 h-5 w-5 rounded-full bg-neutral-300 ease-in-out peer-checked:translate-x-5 peer-hover:duration-150 dark:bg-neutral-400"
                        ></span>
                    </div>
                    <span
                        id="settingsSettingsRelativeTimestamps"
                        class="peer mb-1 pl-2 text-xl font-semibold"
                    ></span>
                    <div
                        id="settingsSettingsRelativeTimestampsTooltip"
                        class="absolute top-[100%] peer-hover:translate-y-0 -translate-y-10 z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
                <div class="relative flex h-8 items-center">
                    <div
                        class="peer flex h-5 w-10 items-center justify-start overflow-clip rounded-full"
                    >
                        <input
                            id="sentences"
                            type="checkbox"
                            class="peer absolute z-40 h-5 w-10 appearance-none hover:cursor-pointer"
                        />
                        <span
                            class="z-10 h-3 w-10 rounded-full bg-neutral-400 dark:bg-neutral-500"
                        ></span>
                        <span
                            class="absolute z-20 h-3 w-5 rounded-full bg-accent duration-150 ease-in-out peer-checked:w-8"
                        ></span>
                        <span
                            class="absolute z-30 h-5 w-5 rounded-full bg-neutral-300 ease-in-out peer-checked:translate-x-5 peer-hover:duration-150 dark:bg-neutral-400"
                        ></span>
                    </div>
                    <span
                        id="settingsSettingsSentences"
                        class="peer mb-1 pl-2 text-xl font-semibold"
                    ></span>
                    <div
                        id="settingsSettingsSentencesTooltip"
                        class="absolute top-[100%] peer-hover:translate-y-0 -translate-y-10 z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
                <div class="relative flex h-8 items-center">
                    <div
                        class="peer flex h-5 w-10 items-center justify-start overflow-clip rounded-full"
                    >
                        <input
                            id="thirdPerson"
                            type="checkbox"
                            class="peer absolute z-40 h-5 w-10 appearance-none hover:cursor-pointer"
                        />
                        <span
                            class="z-10 h-3 w-10 rounded-full bg-neutral-400 dark:bg-neutral-500"
                        ></span>
                        <span
                            class="absolute z-20 h-3 w-5 rounded-full bg-accent duration-150 ease-in-out peer-checked:w-8"
                        ></span>
                        <span
                            class="absolute z-30 h-5 w-5 rounded-full bg-neutral-300 ease-in-out peer-checked:translate-x-5 peer-hover:duration-150 dark:bg-neutral-400"
                        ></span>
                    </div>
                    <span
                        id="settingsSettingsThirdPerson"
                        class="peer mb-1 pl-2 text-xl font-semibold"
                    ></span>
                    <div
                        id="settingsSettingsThirdPersonTooltip"
                        class="absolute top-[110%] peer-hover:translate-y-0 -translate-y-10 z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
                <div class="relative flex-col items-center mt-auto">
                    <span
                        id="settingsSettingsServerUrl"
                        class="peer mb-1 text-xl font-semibold"
                    ></span>
                    <input
                        id="serverUrl"
                        class="h-8 w-full rounded-sm bg-neutral-300 p-2 font-medium outline outline-0 placeholder:select-none placeholder:text-medium placeholder:font-semibold placeholder:text-neutral-700 dark:bg-neutral-800 dark:placeholder:text-neutral-400"
                        type="text"
                        autocomplete="off"
                        spellcheck="false"
                    />
                    <div
                        id="settingsSettingsServerUrlTooltip"
                        class="absolute bottom-[110%] z-50 max-h-fit w-full scale-0 rounded-sm bg-neutral-400 px-3 py-2 text-xs font-medium opacity-0 transition-all ease-in-out peer-hover:translate-y-0 translate-y-10 peer-hover:scale-100 peer-hover:opacity-100 peer-hover:delay-300 dark:bg-neutral-700"
                    ></div>
                </div>
            </div>
        </div>
    </body>
</html>
