<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="./resources/tailwind.css" rel="stylesheet">
        <script rel="preload" src="./scripts/search.js" type="module"></script>
    </head>
    <body class="flex flex-row bg-neutral-100 dark:bg-neutral-900 w-[25rem] h-[35rem] font-sans text-black dark:text-white overflow-y-hidden">
        <div class="sticky flex flex-col items-center justify-start left-0 w-[12.5%] h-full z-[100] bg-neutral-300 dark:bg-neutral-800 gap-6 pt-4">
            <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="#dcaf4e">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
            </svg>
            <form class="w-8 h-8" action="./search.html">
				<button class="relative cursor-pointer group" type="submit" disabled>
                    <svg class="fill-neutral-600 dark:fill-neutral-500 group-hover:fill-black group-hover:dark:fill-white group-disabled:fill-black dark:group-disabled:fill-white group-hover:group-disabled:fill-black dark:group-hover:group-disabled:fill-white transition-colors duration-30 peer" width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path class="stroke-current stroke-[0px]" fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                    </svg>
                    <div id="search" class="absolute flex items-center w-max h-full z-[60] px-3 left-12 top-0 rounded-sm bg-neutral-400 dark:bg-neutral-700 scale-0 peer-hover:scale-100 transition-all duration-100 peer-hover:delay-300 opacity-0 peer-hover:opacity-100 -translate-x-20 peer-hover:translate-x-0 ease-in-out text-xs font-medium"></div>
                </button>
			</form>
            <form class="w-8 h-8" action="./settings.html">
				<button class="relative cursor-pointer group" type="submit">
                    <svg class="fill-neutral-600 dark:fill-neutral-500 group-hover:fill-black group-hover:dark:fill-white group-disabled:fill-black dark:group-disabled:fill-white group-hover:group-disabled:fill-black dark:group-hover:group-disabled:fill-white transition-colors duration-300 peer" width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path class="stroke-current stroke-[0px]" fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                    </svg>
                    <div id="settings" class="absolute flex items-center w-max h-full z-[60] px-3 left-12 top-0 rounded-sm bg-neutral-400 dark:bg-neutral-700 scale-0 peer-hover:scale-100 transition-all duration-100 peer-hover:delay-300 opacity-0 peer-hover:opacity-100 -translate-x-20 peer-hover:translate-x-0 ease-in-out text-xs font-medium"></div>
                </button>
			</form>
            <form class="w-8 h-8" action="./history.html">
                <button class="relative cursor-pointer group" type="submit">
                    <svg class="fill-neutral-600 dark:fill-neutral-500 group-hover:fill-black group-hover:dark:fill-white group-disabled:fill-black dark:group-disabled:fill-white group-hover:group-disabled:fill-black dark:group-hover:group-disabled:fill-white transition-colors duration-300 peer" width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path class="stroke-current stroke-[0px]" fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                    </svg>
                    <div id="history" class="absolute flex items-center w-max h-full z-[60] px-3 left-12 top-0 rounded-sm bg-neutral-400 dark:bg-neutral-700 scale-0 peer-hover:scale-100 transition-all duration-100 peer-hover:delay-300 opacity-0 peer-hover:opacity-100 -translate-x-20 peer-hover:translate-x-0 ease-in-out text-xs font-medium"></div>
                </button>
			</form>
            <form class="w-8 h-8" action="./about.html">
                <button class="relative cursor-pointer group" type="submit">
                    <svg class="fill-neutral-600 dark:fill-neutral-500 group-hover:fill-black group-hover:dark:fill-white group-disabled:fill-black dark:group-disabled:fill-white group-hover:group-disabled:fill-black dark:group-hover:group-disabled:fill-white transition-colors duration-300 peer" width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path class="stroke-current stroke-[0px]" fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                    <div id="about" class="absolute flex items-center w-max h-full z-[60] px-3 left-12 top-0 rounded-sm bg-neutral-400 dark:bg-neutral-700 scale-0 peer-hover:scale-100 transition-all duration-100 peer-hover:delay-300 opacity-0 peer-hover:opacity-100 -translate-x-20 peer-hover:translate-x-0 ease-in-out text-xs font-medium"></div>
                </button>
			</form>
        </div>
        <form class="flex flex-col w-[87.5%] h-full p-2 gap-2">
            <div class="relative">
                <svg class="absolute h-4 w-4 left-2 top-2 fill-neutral-700 dark:fill-neutral-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path class="stroke-current stroke-[0.15px]" fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                </svg>
                <input id="player" class="w-full h-8 pl-8 bg-neutral-300 dark:bg-neutral-800 placeholder:text-neutral-700 dark:placeholder:text-neutral-400
                    outline outline-0
                    placeholder-shown:invalid:outline-0 placeholder-shown:invalid:outline-transparent
                    placeholder-shown:invalid:focus:outline-2 placeholder-shown:invalid:focus:outline-transparent
                    valid:outline-2 valid:outline-green-800
                    invalid:outline-2 invalid:outline-red-800
                    rounded-sm p-2 font-semibold placeholder:font-semibold placeholder:text-sm placeholder:select-none" type="text" placeholder="&#65279;" autocomplete="off" spellcheck="false" pattern="(^( ?)[a-zA-Z0-9_]{1,36}( ?)$)|(^[0-9a-fA-F]{8}(-?)[0-9a-fA-F]{4}(-?)[1-5][0-9a-fA-F]{3}(-?)[89ABab][0-9a-fA-F]{3}(-?)[0-9a-fA-F]{12}$)" size="36" maxlength="36" autofocus required>
            </div>
            <div class="flex gap-2">
                <button id="searchButton" type="submit" class="flex flex-row items-center justify-center w-3/4 h-8 bg-neutral-300 dark:bg-neutral-800 hover:bg-neutral-400 hover:dark:bg-neutral-700 disabled:hover:bg-neutral-300 disabled:hover:dark:bg-neutral-800 text-black dark:text-white cursor-pointer disabled:cursor-not-allowed text-xl font-extrabold rounded-sm p-2 transition-colors duration-150 gap-2" disabled>
                    <span id="searchInputSearch" class="select-none font-semibold text-sm"></span>
                </button>
                <button id="clear" type="button" class="relative flex flex-row items-center justify-center w-1/4 h-8 bg-neutral-300 dark:bg-neutral-800 hover:bg-neutral-400 hover:dark:bg-neutral-700 disabled:hover:bg-neutral-300 disabled:hover:dark:bg-neutral-800 text-black dark:text-white cursor-pointer disabled:cursor-not-allowed rounded-sm p-2 transition-colors duration-150 group">
                    <span id="searchInputClear" class="select-none font-semibold text-sm"></span>
                </button>
            </div>
            <div class="relative flex w-full h-full overflow-y-scroll">
                <div id="output" style="word-wrap: break-word;" class="max-w-full h-full font-normal whitespace-normal break-words text-sm scale-100 empty:scale-0 translate-y-0 empty:-translate-y-56 translate-x-0 empty:-translate-x-32 transition-all duration-500 ease-in-out peer">&#65279;</div>
                <div class="absolute hidden peer-empty:flex items-center justify-center w-full h-full -m-2">
                    <div id="loading" class="hidden w-10 h-10 rounded-full border-[5px] animate-spin border-neutral-200 dark:border-neutral-800 border-t-black dark:border-t-white"></div>
                </div>
            </div>
        </form>
    </body>
</html>
