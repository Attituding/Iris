<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link href="./resources/tailwind.css" rel="stylesheet" />
        <script rel="preload" src="./scripts/search.js" type="module"></script>
    </head>
    <body class="root h-screen w-screen p-2">
        <form class="flex h-full flex-col gap-2">
            <div class="relative">
                <svg
                    class="absolute left-2 top-2 h-4 w-4 fill-neutral-700 dark:fill-neutral-400"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                >
                    <path
                        class="stroke-current stroke-[0.15px]"
                        fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd"
                    />
                </svg>
                <input
                    id="player"
                    class="h-8 w-full rounded-sm bg-neutral-300 p-2 pl-8 font-semibold outline outline-0 placeholder:select-none placeholder:text-sm placeholder:font-semibold placeholder:text-neutral-700 valid:outline-2 valid:outline-green-800 invalid:outline-2 invalid:outline-red-800 placeholder-shown:invalid:outline-0 placeholder-shown:invalid:outline-transparent placeholder-shown:invalid:focus:outline-2 placeholder-shown:invalid:focus:outline-transparent dark:bg-neutral-800 dark:placeholder:text-neutral-400"
                    type="text"
                    placeholder="&#65279;"
                    autocomplete="off"
                    spellcheck="false"
                    pattern="(^( ?)[a-zA-Z0-9_]{1,36}( ?)$)|(^[0-9a-fA-F]{8}(-?)[0-9a-fA-F]{4}(-?)[1-5][0-9a-fA-F]{3}(-?)[89ABab][0-9a-fA-F]{3}(-?)[0-9a-fA-F]{12}$)"
                    size="36"
                    maxlength="36"
                    autofocus
                    required
                />
            </div>
            <div class="flex gap-2">
                <button
                    id="searchButton"
                    type="submit"
                    class="flex h-8 w-3/4 cursor-pointer flex-row items-center justify-center gap-2 rounded-sm bg-neutral-300 p-2 text-xl font-extrabold text-black transition-colors duration-150 hover:bg-neutral-400 disabled:cursor-not-allowed disabled:hover:bg-neutral-300 dark:bg-neutral-800 dark:text-white hover:dark:bg-neutral-700 disabled:hover:dark:bg-neutral-800"
                    disabled
                >
                    <span id="searchInputSearch" class="select-none text-sm font-semibold"></span>
                </button>
                <button
                    id="clear"
                    type="button"
                    class="group relative flex h-8 w-1/4 cursor-pointer flex-row items-center justify-center rounded-sm bg-neutral-300 p-2 text-black transition-colors duration-150 hover:bg-neutral-400 disabled:cursor-not-allowed disabled:hover:bg-neutral-300 dark:bg-neutral-800 dark:text-white hover:dark:bg-neutral-700 disabled:hover:dark:bg-neutral-800"
                >
                    <span id="searchInputClear" class="select-none text-sm font-semibold"></span>
                </button>
            </div>
            <div class="flex h-full w-full overflow-y-scroll">
                <div
                    id="output"
                    style="word-wrap: break-word"
                    class="peer h-full max-w-full translate-y-0 translate-x-0 scale-100 whitespace-normal break-words pr-2 text-sm font-normal transition-all duration-500 ease-in-out empty:-translate-y-56 empty:-translate-x-32 empty:scale-0"
                    >&#65279;</div
                >
                <div class="-m-2 hidden h-full w-full items-center justify-center peer-empty:flex">
                    <div
                        id="loading"
                        class="hidden h-10 w-10 animate-spin rounded-full border-[5px] border-neutral-200 border-t-black dark:border-neutral-800 dark:border-t-white"
                    ></div>
                </div>
            </div>
        </form>
    </body>
</html>
