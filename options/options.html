<!DOCTYPE html>
<html>
<head>
	<link href="options.css" rel="stylesheet">
  <link href="../sharedCSS.css" rel="stylesheet">
  <link rel="preload" href="../images/shield128.png" as="image">
</head>
<body>
  <div class="container">
		<fieldset>
			<legend style="font-size: 17px;"><b>Options</b></legend>
			<div class="fieldsetContent">
				<form id="saveOptions">
          <span style="font-size: 15px;"><b>Styling</b></span><br>
            <label class="switch">
              <input type="checkbox" id="typewriterOutput">
              <span class="slider"></span>
            </label>
              <label for="typewriterOutput" class="checkboxText"> Show the output with a typewriter animation</label><br>
            <label class="switch">
              <input type="checkbox" id="persistentLastPlayer">
              <span class="slider"></span>
            </label>
              <label for="persistentLastPlayer" class="checkboxText"> Keep the last user searched between refreshes</label><br>
            <br>
          <span style="font-size: 15px;"><b>Details</b></span><br>
          <label class="switch">
            <input type="checkbox" id="paragraphOutput">
            <span class="slider"></span>
          </label>
            <label for="paragraphOutput" class="checkboxText"> Use sentences rather than a list of session data</label><br>
            <div id="authorNameOutputContainer">
              <label class="switch">
                <input type="checkbox" id="authorNameOutput">
                <span class="slider"></span>
              </label>
                <label for="authorNameOutput" class="checkboxText"> Use the third-person, e.g. "jeb_" over "You"</label><br>
            </div>
            <label class="switch">
              <input type="checkbox" id="gameStats">
              <span class="slider"></span>
            </label>
              <label for="gameStats" class="checkboxText"> Show stats for a player's recent gametype</label><br>
            <label class="switch">
              <input type="checkbox" id="useHypixelAPI">
              <span class="slider"></span>
            </label>
              <label for="useHypixelAPI" class="checkboxText"> Use Hypixel's API instead of Slothpixel's API</label><br>
            <br>
            <span style="font-size: 15px;"><b>Hypixel API Key - </b></span><div class="toolTip"><u>Info</u><span class="toolTipText">An API key is required to use the Hypixel API. Use /api new on Hypixel to get one</span></div><br>
            <input id="apiKey" type="text" class="inlineInput" placeholder="Hypixel API Key" autocomplete="off" spellcheck="false" pattern="[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[45][0-9a-fA-F]{3}-[89ABab][0-9a-fA-F]{3}-[0-9a-fA-F]{12}" size="36" maxlength="36">
        </form>
        <span id="apiKeyError"></span>
			</div>
		</fieldset>
	</div>
  <div class="navigation">
    <button class="pageButtons" id="icon" type="button" value="" disabled></button>
    <form action="../player/player.html">
      <input class="pageButtons" id="player" type="submit" title="Player Search" value="&#128269;&#xFE0E;"/>
    </form>
    <form action="../options/options.html">
      <input class="pageButtons" id="options" type="submit" title="Options" value="&#128295;&#xFE0E;" disabled/>
    </form>
    <form action="../history/history.html">
			<input class="pageButtons" id="history" type="submit" title="Search History" value="&#8987;&#xFE0E;"/>
		</form>
    <form action="../information/information.html">
      <input class="pageButtons" id="information" type="submit" title="Information" value="&#128712;"/>
    </form>
  </div>
  <script src="./options.js"></script>
</body>
</html>
