<!DOCTYPE html>
<html>
<head>
	<link href="player.css" rel="stylesheet">
	<link href="sharedCSS.css" rel="stylesheet">
	<link rel="preload" href="/images/shield128.png" as="image">
</head>
<body>
	<div class="container">
		<fieldset>
			<legend style="font-size: 17px;"><b>Player Search</b></legend>
			<div class="fieldsetContent">
				<form id="submitPlayer">
					<input id="player" class="inlineInput" type="text" placeholder="Username/UUID" autocomplete="off" spellcheck="false" pattern="(^( ?)[a-zA-Z0-9_]{1,16}( ?)$)|(^[0-9a-fA-F]{8}(-?)[0-9a-fA-F]{4}(-?)[1-5][0-9a-fA-F]{3}(-?)[89ABab][0-9a-fA-F]{3}(-?)[0-9a-fA-F]{12}$)" size="36" maxlength="36" required>
					<input class="actionButton" type="submit" value="Check Player">
				</form>
				<div class="scrollOverflow">
					<span id="outputElement"></span>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="navigation">
		<button class="pageButtons" id="icon" type="button" value="" disabled></button>
		<form action="player.html">
			<input class="pageButtons" id="main" type="submit" title="Player Search" value="&#128269;&#xFE0E;" disabled/>
		</form>
		<form action="options.html">
			<input class="pageButtons" id="options" type="submit" title="Options" value="&#128295;&#xFE0E;"/>
		</form>
		<form action="information.html">
			<input class="pageButtons" id="information" type="submit" title="Information" value="&#128712;"/>
		</form>
	</div>
	<script src="./processPlayer.js" type = "module"></script>
</body>
</html>
