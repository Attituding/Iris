<!DOCTYPE html>
<html>
<head>
	<link href="popup.css" rel="stylesheet">
	<link href="sharedCSS.css" rel="stylesheet">
</head>
<body>
	<div class="content">
		<fieldset>
			<legend><b>Input</b></legend>
			<form id="submitPlayer">
				 <input id="player" type="text" placeholder="Username/UUID" autocomplete="off" spellcheck="false" pattern="(^( ?)[a-zA-Z0-9_]{1,16}( ?)$)|(^[0-9a-fA-F]{8}(-?)[0-9a-fA-F]{4}(-?)[1-5][0-9a-fA-F]{3}(-?)[89ABab][0-9a-fA-F]{3}(-?)[0-9a-fA-F]{12}$)" required="" size="36" maxlength="36">
				 <input class="actionButton" type="submit" value="Check Player">
			</form>
		</fieldset>
		<fieldset>
			<legend><b>Output</b></legend>
			<p id="dataReturn">Awaiting Input</p>
		</fieldset>
	</div>
	<div class="navigation">
		<button class="pageButtons" id="icon" type="button" value="" disabled></button>
		<form action="options.html">
			<input class="pageButtons" id="main" type="submit" value="" disabled/>
			<input class="pageButtons" id="options" type="submit" value=""/>
		</form>
	</div>
	<script src="./processPlayer.js" type = "module"></script>
</body>
</html>
